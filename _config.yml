title: CloudyCrafts
description: > # this means to ignore newlines until "baseurl:"
  A blog to track my project results
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.cloudycrafts.com" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: CloudyCrafts # add your name
author-img: profile.png # add your photo
about-author: I like to make things. This blog is for tracking my projects. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: cloudycrafts # add your Github handle
social-linkedin: # add your Linkedin handle
social-reddit: cloudycrafts # add your Reddit handle
social-email: me@cloudycrafts.com # add your Email address

# Disqus
discus-identifier: # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
